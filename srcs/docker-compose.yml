version: '3.8'

services:
  mariadb:
    container_name: mariadb
    build:
      context: ./requirements/mariadb
      dockerfile: Dockerfile
    image: mariadb
    ports:
      - "3306:3306"
    env_file:
      - .env
    restart: unless-stopped
    environment:
      MDB_PW: /run/secrets/mdb_pw
      MDB_ROOT_PW: /run/secrets/mdb_root_pw
    secrets:
      - mdb_pw
      - mdb_root_pw
    networks:
      - my_network
    volumes:
      - mariadb:/var/lib/mysql

  wordpress:
    container_name: wordpress
    build:
      context: ./requirements/wordpress
      dockerfile: Dockerfile
    image: wordpress
    env_file:
      - .env
    depends_on:
      - mariadb
    restart: unless-stopped
    environment:
      MDB_PW: /run/secrets/mdb_pw
      WP_ADMIN_PW: /run/secrets/wp_admin_pw
      WP_USER_PW: /run/secrets/wp_user_pw
    secrets:
      - mdb_pw
      - wp_admin_pw
      - wp_user_pw
    networks:
      - my_network
    volumes:
      - wordpress:/var/www/wordpress

  nginx:
    container_name: nginx
    build:
      context: ./requirements/nginx
      dockerfile: Dockerfile
    image: nginx
    ports:
      - "443:443"
    env_file:
      - .env
    depends_on:
      - wordpress
    restart: unless-stopped
    networks:
      - my_network
    volumes:
      - wordpress:/var/www/wordpress
      - ../secrets/inception.crt:/etc/nginx/ssl/inception.crt
      - ../secrets/inception.key:/etc/nginx/ssl/inception.key

networks:
  my_network:

volumes:
  mariadb:
    name: mariadb
    driver: local
    driver_opts:
      device: /home/ekechedz/data/mariadb
      o: bind
      type: none
  wordpress:
    name: wordpress
    driver: local
    driver_opts:
      device: /home/ekechedz/data/wordpress
      o: bind
      type: none

secrets:
  mdb_pw:
    file: ../secrets/db_password.txt
  mdb_root_pw:
    file: ../secrets/db_root_password.txt
  wp_admin_pw:
    file: ../secrets/wp_root_password.txt
  wp_user_pw:
    file: ../secrets/wp_user_password.txt
